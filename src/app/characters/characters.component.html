<mat-card *ngIf="selectedCharacter">
  <mat-card-content>
    <mat-form-field>
      <input type="text" placeholder="Character" matInput [(ngModel)]="selectedCharacter.name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="text" placeholder="Status" matInput [(ngModel)]="selectedCharacter.status">
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card
  *ngFor="let character of characters"
  (click)="onSelect(character)"
  [class.selected]="character === selectedCharacter">
  <mat-card-title>
    <span
      matBadge="{{ character.id }}"
      matBadgeOverlap="false"
      matBadgePosition="above after">{{ character.name | uppercase }}</span>
  </mat-card-title>

  <mat-card-content>
    <span>status: </span>{{ character.status }}
  </mat-card-content>
</mat-card>
